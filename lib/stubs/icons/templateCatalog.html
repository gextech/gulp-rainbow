<!DOCTYPE HTML>
<head>
	<!-- {{comment}} -->
	<title>Iris icon gallery</title>
	<style type="text/css" media="screen, print">
		@font-face {
			font-family: "{{fontName}}";
			src:
				url("{{fontPath}}/{{fontName}}.eot");
			src:
				url("{{fontPath}}/{{fontName}}.eot?#iefix") format('embedded-opentype'),
				url("{{fontPath}}/{{fontName}}.woff2") format('woff'),
				url("{{fontPath}}/{{fontName}}.woff") format('woff'),
				url("{{fontPath}}/{{fontName}}.ttf") format('truetype'),
				url("{{fontPath}}/{{fontName}}.svg#{{fontName}}") format('svg');
			font-weight: normal;
			font-style: normal;
		}

		.icon {
			display: inline-block;
			vertical-align: middle;

			/*margin: 0em 0.25rem 0em 0em;
			width: 1.23em;
			height: 0.9em;*/

			line-height: 1;
			margin: -0.1em 0;

			font-family: '{{fontName}}';
			font-style: normal;
			font-variant: normal;
			font-weight: normal;
			text-align: center;

			speak: none;
			-webkit-font-smoothing: antialiased;
			font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			text-transform: none;

			backface-visibility: hidden;
		}

		.icon:before {
			content: '';
		}

		{% for icon in icons -%}
		/* {{icon.name}} */
		.icon.{{icon.name}}:before {
			content: "\{{icon.code}}";
		}
		{% endfor %}

		body {
			padding: 5%;
			font-family: 'Lato', 'Helvetica Neue', 'Helvetica', Arial, sans-serif; 
		}

		.icon-box {
			display: inline-block;
			width: 100px;
			height: 130px;
			text-align: center;
			vertical-align: top;
			background-color: #FAFAFA;
			padding: 10px 4px;
			margin: 3px 1px;
		}

		.icon-box:hover {
			background-color: #18182D;
			color: #FFF;
		}

		.icon-box .name {}
		.icon-box .codepoint {
			font-style: italic;
			font-weight: 300;
			color: #AAA;
			font-size: 0.8rem;
		}
		.icon-box > .icon {
			font-size: 4em;
			margin: 7px 0px;
		}
	</style>

</head>
<body>
	<h2>Iris custom icon gallery</h2>

	<div class="icons">

		{% for icon in icons -%}
		<div class="icon-box">
			<div class="codepoint">0x{{icon.code}}</div>
			<i class="icon {{icon.name}}"></i>
			<div class="name"><i class="icon {{icon.name}}"></i> {{icon.name}}</div>
		</div>
		{% endfor %}

	</div>

</body>
